<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>tprint</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<style>
		body {
			padding: 100px;
			background-color: burlywood;
		}

		button {
			margin-top: 30px;
		}

		table {
			font-size: 15px;
			background-color: #fff;
		}

		tr {
			height: 50px;
		}

		th,
		td {
			width: 200px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div style="display: none;">
		<table id="print-web">
			<tbody>
				<tr>
					<th colspan="2">print-web 打印</th>
				</tr>
				<tr>
					<td>test-1</td>
					<td>test-2</td>
				</tr>
			</tbody>
		</table>
		<table id="print-web2">
			<tbody>
				<tr>
					<th colspan="2">print-web2 打印</th>
				</tr>
				<tr>
					<td>test-one</td>
					<td>test-two</td>
				</tr>
			</tbody>
		</table>
	</div>



	<button onclick="startPrint()">开始打印</button>
	<button onclick="startPrint2()">开始打印2</button>
	<script type="module">
		import p from "./js/print-web.js"

		export { p }

	</script>

	<script>
		function startPrint() {
			p({id: "print-web"})
		}

		function startPrint2() {
			p({id: "print-web2"})
		}
	</script>
</body>

</html>
